<div class="image-container">
  <figure>
    <img
      src="{{ include.src }}"
      alt="{{ include.alt }}"
      class="img-responsive"
      width="100%" 
      height="auto"
    >
    <figcaption>
        {%- if include.title %}    
          <strong>{{ include.title }}</strong>
        {% else %}
          <strong>{{ include.alt }}</strong>
        {%- endif %}
        {%- if include.caption %}    
          <em>{{ include.caption }}</em>
        {%- endif %}          
    </figcaption>
    {%- if include.ref %}
      <a href="{{ include.ref }}">{{ include.ref }}</a> 
    {%- endif %}
  </figure>
</div>
